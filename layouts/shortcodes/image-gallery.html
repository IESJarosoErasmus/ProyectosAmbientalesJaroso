<style>
div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;
  width: 180px;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}
</style>

{{ $dir := "/galeria/" }}

{{ range (readDir (print "/static" $dir)) }}
  {{- $image := resources.Get (printf "/galeria/%s" .Name) -}}
  {{- $imageurl := printf "%s/%s" $dir .Name -}}
  {{- $imagetitle := index (split .Name ".") 0 -}}
  <div class="gallery">
      {{ $src := printf "/galeria/%s" .Name  }}
      <a href="{{ $src }}" title="{{ $imagetitle }}" class="lightbox-image">
        <img src="{{ $src }}" alt="{{ $imagetitle }}" title="{{ $imagetitle }}" width="600" height="400">
        <div class="desc">{{ $imagetitle }}</div>
      </a>
  </div>
  
{{ end }}
